<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesapi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-light bg-white py-4 fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="index.html">
                <span class="text-uppercase fw-lighter ms-2">nombre página</span>
            </a>

            <div class="order-lg-2 nav-btns">
                <a href="carrito.html">
                    <button type="button" class="btn position-relative">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">0</span>
                    </button>
                <a href="login.html">
                    <button type="button" class="btn position-relative">Iniciar sesión</button>
                </a>
                <a href="register.html">
                    <button type="button" class="btn position-relative">Registrarse</button>
                </a>
    </nav>

    <section id="collection" class="p-5">
        <div class="container">
            <div class="title text-center d-none">
                <h2 class="position-relative d-inline-block">Todos los juegos de PLAYSTATION</h2>
            </div>
    </section>

    <div class="container-md">

        <form action="#">
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>

            <div class="mb-4">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-4" class="form-check">
                <input type="checkbox" name="connected" class="form-check-input">
                <label for="connected" class="form-check-label">Mantenerme conectado</label>
            </div>

            <div class="d-grid">
                <a href="index.html">
                    <button type="button" class="btn btn-primary">Iniciar sesión</button>
                </a>
            </div>

            <div class="my-3">
                <span>¿No tienes cuenta? <a href="register.html">Registrate</a></span> <br>
                <span><a href="#">Recuperar contraseña</a></span>
            </div>
        </form>
    </div>

</body>

</html>
