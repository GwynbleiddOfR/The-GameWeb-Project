<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesapi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="background-color: #eee;">
    <!-- Encabezado (navbar) -->
    <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/whitewolf.png" alt="White Wolf Logo" style="margin-right: 10px;">
                <h4 class="text-white" style="margin: 0">White Wolf</h4>
            </a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="userProfile.html">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="register.html">Registrarse</a>
                    </li>
                </ul>
                <div class="search-and-icons">
                    <form class="d-flex mb-2 me-4" role="search">
                        <input class="form-control me-2" type="search" aria-label="Search">
                    </form>

                    <div class="user-icons d-flex mb-2">
                        <a href="carrito.html">
                            <div class="cart"><i class="bi bi-cart-fill" style="color:white;"></i></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- LOGIN -->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                                <p class="text-white-50 mb-5">Ingresa tu correo y contraseña</p>

                                <form action="index.html" class="was-validated" method="post" >
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label" for="mail">Correo electrónico</label>
                                        <input type="email" id="mail" placeholder="Ingresa tu correo..." name="mail" class="form-control form-control-lg" required/>
                                        <div class="invalid-feedback">Por favor ingresa tu correo.</div>
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label" for="pass">Contraseña</label>
                                        <input type="password" id="pass" placeholder="Ingresa tu contraseña..." name="pass" class="form-control form-control-lg" required/>
                                        <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
                                    </div>

                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="forgetPassword.html">¿Olvidaste tu
                                            contraseña?</a></p>
   
                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                                </form>
                            </div>
                               
                            <div>
                                <p class="mb-0">¿No tienes cuenta? <a href="register.html"
                                        class="text-white-50 fw-bold">Registrate</a>
                                </p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js""></script>
</body>

</html>
