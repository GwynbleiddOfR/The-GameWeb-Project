<head>

<body>
    <! Encabezado>
        <header>
            <h1>Tienda</h1>

            <div class="container-icon">

        <div class="container-games">

                <figure>
                    <img src="img/witcher3_ps5.jpg" alt="The Witcher 3: Wild Hunt">

            <div class="item">
                <figure>
                    <img src="img/tlos.jpg" alt="The Last Of Us: Part I">
                </figure>

            <div class="item">

                    <p class="price">$12.990</p>

            </div>

            <div class="item">
                <figure>
                    <img src="img/revillage.jpg" alt="Resident Evil: Village">
                </figure>

                    <h2>Resident Evil: Village</h2>
