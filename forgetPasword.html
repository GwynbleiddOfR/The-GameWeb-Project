<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>descripcion</title>
  </head>
  <body>
    <header>
      <!-- Encabezado (navbar) -->
      <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img
              src="img/whitewolf.png"
              alt="White Wolf Logo"
              style="margin-right: 10px"
            />
            <h4 class="text-white" style="margin: 0">White Wolf</h4>
          </a>
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="userProfile.html"
                  >Mi perfil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="admin.html">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="login.html"
                  >Iniciar sesión</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="register.html"
                  >Registrarse</a
                >
              </li>
            </ul>
            <div class="search-and-icons">
              <form class="d-flex mb-2 me-4" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  aria-label="Search"
                />
              </form>

              <div class="user-icons d-flex mb-2">
                <a href="carrito.html">
                  <div class="cart">
                    <i class="bi bi-cart-fill" style="color: white"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <form class="formulario">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
