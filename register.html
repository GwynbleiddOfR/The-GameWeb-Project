<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stylesapi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Encabezado (navbar) -->

        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/whitewolf.png" alt="White Wolf Logo" style="margin-right: 10px;">
                <h4 class="text-white" style="margin: 0">White Wolf</h4>
            </a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="userProfile.html">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="register.html">Registrarse</a>
                    </li>
                </ul>
                <div class="search-and-icons">
                    <form class="d-flex mb-2 me-4" role="search">
                        <input class="form-control me-2" type="search" aria-label="Search">
                    </form>

                    <div class="user-icons d-flex mb-2">
                        <a href="carrito.html">
                            <div class="cart"><i class="bi bi-cart-fill" style="color:white;"></i></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- REGISTRO -->
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrate</h3>

                            <form action="login.html" method="get">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="nombre" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="nombre">Nombre</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="apellido" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="apellido">Apellido</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div data-mdb-input-init class="form-outline datepicker w-100">
                                            <input type="text" class="form-control form-control-lg" id="userName" required/>
                                            <label for="userName" class="form-label">Nombre de usuario</label>
                                        </div>
                                </div>

                                    <div class="col-md-6 mb-4">
                                        
                                        <h6 class="mb-2 pb-1">Sexo:</h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" checked />
                                            <label class="form-check-label" for="femaleGender">Femenino</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Masculino</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Otro</label>
                                        </div>
                                    </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" id="mail" class="form-control form-control-lg" required />
                                            <label class="form-label" for="mail">Correo electrónico</label>
                                        </div>
                                </div>

                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="password" id="pass" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="pass">Contraseña</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="tel" id="telefono" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="telefono">Número de teléfono</label>
                                        </div>
                                    </div>

                                <div class="d-grid">
                                        <button type="submit" class="btn btn-dark btn-lg">Registrarse</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js""></script>
</body>

</html>
